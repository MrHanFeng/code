<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        #div1, #div2
        {float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script type="text/javascript">
        /*起飞*/
        function drag(ev) {
            ev.dataTransfer.setData("Text",ev.target.id);//设置被拖数据的数据类型和值：
        }
         /**/
        function allowDrop(ev) {
            ev.preventDefault();//来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
        }
        /*着陆*/
        function drop(ev) {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));//添加进指定地方去
        }
    </script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img src="" draggable="true" ondragstart="drag(event)" id="drag2" width="50" height="40"/>
</body>
</html>
