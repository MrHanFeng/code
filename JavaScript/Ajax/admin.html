<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <script src="js/jquery.mini.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
    <div class="reg-box">
        <ul>
            <li class="r-list"><span class="title">账号:</span><input type="text" value="" name="u_name" class="form-cls"></li>
            <li class="r-list"><span class="title">密码:</span><input type="password" value="" name="u_pwd" class="form-cls"></li>
            <li class="r-list"><span class="title">手机号:</span><input type="text" value="" name="u_tel" class="form-cls"></li>
            <li class="r-list"><span class="title"></span>
                <input type="button" id="sub-id" value="提 交" class="but-cls">
                <input type="reset" value="重 置" class="but-cls" style="background: #cccccc">
            </li>
        </ul>
    </div>
</form>
<div>
    <table id="table-id">
        <thead>
            <tr>
                <td>用户名</td>
                <td>手机号</td>
                <td>注册时间</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>
</html>
