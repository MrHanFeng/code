<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改商品</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：商品管理-》修改商品信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__MODULE__}/Advert/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                <!-- 传递商品信息 隐藏域 -->
                <input type="hidden" name="advert_id" value="{$info.advert_id}">
            <table border="1" width="100%" class="table_a">
                 <tr>
                    <td>广告标题</td>
                    <td>
                        <input type="text" name="advert_title" value="{$info.advert_title}" />
                    </td>
                </tr>
                
                <tr>
                    <td>广告位置</td>
                    <td>
                        <select name='advert_position'>
                        {if $info.advert_position==1}
                            <option value="0">上部</option>
                            <option value="1" selected="selected">下部</option>
                        {else}
                            <option value="0" selected="selected">上部</option>
                            <option value="1">下部</option>
                        {/if}
                        </select>
                    </td>
                </tr>
                 <tr>
                    <td>广告图片</td>
                    <td>
                        <img src="{$smarty.const.IMG_UPLOAD}{$info.advert_img}" 
                        width="515" height="160" />
                    </td>
                </tr>
                <tr>
                    <td>广告图片</td>
                    <td><input type="file" name="advert_img" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="修改">
                    </td>
                </tr>  
            </table>
            </form>
        </div>
    </body>
</html>
