<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
        /*literal 不让smarty解析 */
        {literal}
            .tr_color{background-color: #9F88FF}
            a {text-decoration: NONE}
        {/literal}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：订单管理-》订单列表</span>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    <tr style="font-weight: bold;">
                        <tr align="center">
                                        <td align="center">订单号</td>
                                        <td align="center">下单时间</td>
                                        <td align="center">订单总金额</td>
                                        <td align="center">订单状态</td>
                                        <td align="center" colspan="2">操作</td>
                                    </tr>
                                    {foreach $orderinfo as $k => $v}
                                    <tr>
                                        <td align="center">
                                        <a href="{$smarty.const.__MODULE__}/Order/orderdetail/order_id/{$v.order_id}" class="f6">{$v.order_id}</a></td>
                                        <td align="center">{$v.order_time}</td>
                                        <td align="center">￥{$v.total_price}</td>
                                        <td align="center">
                                        {if $v.order_status==1}
                                        未发货
                                        {else}已发货
                                        {/if}
                                        </td>
                                        <td align="center"><font class="f6">
                                        <a onclick='return confirm("您确定删除吗?")' title=删除
                            href="{$smarty.const.__MODULE__}/Order/del/order_id/{$v.order_id}" ><img src={$smarty.const.ADMIN_IMG_URL}del.png></a></td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </body>
</html>
