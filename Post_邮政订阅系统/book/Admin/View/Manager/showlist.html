<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
        /*literal 不让smarty解析 */
        {literal}
            .tr_color{background-color: #9F88FF}
        {/literal}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：管理员管理-》管理员列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;"
                     href="{$smarty.const.__MODULE__}/Manager/add">【添加管理员】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <!-- {$info.1.goods_name} -->
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>管理员姓名</td>
                        <td>角色</td>
                        <td>修改</td>
                        <td>删除</td>
                    </tr>
                    {foreach $info as $k => $v}
                    <tr id="product1">
                        <td>{$v@iteration}</td>
                        <td><a href="#">{$v.mg_name}</a></td>
                        <td>{$rinfo[$v.mg_role_id]}</td>
                        <td><a onclick='return confirm("您确定修改吗?")' href="{$smarty.const.__CONTROLLER__}/upd/mg_id/{$v.mg_id}">
                        <img src={$smarty.const.ADMIN_IMG_URL}modify.png></a></td>
                        <td><a onclick='return confirm("您确定删除吗?")'
                            href="{$smarty.const.__CONTROLLER__}/del/mg_id/{$v.mg_id}" ><img src={$smarty.const.ADMIN_IMG_URL}del.png></a></td>
                    </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </body>
</html>
