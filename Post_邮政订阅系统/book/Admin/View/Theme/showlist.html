<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>品牌列表</title>

        <link href="{$smarty.const.ADMIN_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
        /*literal 不让smarty解析 */
        {literal}
            .tr_color{background-color: #9F88FF}
            a {text-decoration: NONE}
        {/literal}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：品牌管理-》品牌列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;"
                     href="{$smarty.const.__MODULE__}/Theme/add">【添加品牌】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <!-- {$info.1.theme_name} -->
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>品牌名称</td>
                        <td>所属类别</td>
                        <td>报纸or杂志</td>
                        <td>修改</td>
                        <td>删除</td>
                    </tr>
                    {foreach $info as $k => $v}
                    {foreach $catinfo as $kk => $vv}
                    {if $v.cat_id==$vv.cat_id}
                    <tr id="product1">
                        <td>{$v@iteration}</td>
                        <td><a href="#">{$v.theme_name}</a></td>
                        <td>{$vv.cat_name}</td>
                        <td>
                            {if $v.type==0}
                            报纸
                            {else}
                            杂志
                            {/if}
                        </td>
                        <td><a onclick='return confirm("您确定修改吗?")'
                            href="{$smarty.const.__MODULE__}/Theme/upd/theme_id/{$v.theme_id}"><img src={$smarty.const.ADMIN_IMG_URL}modify.png></a></td>
                        <td><a onclick='return confirm("您确定删除吗?")'
                            href="{$smarty.const.__MODULE__}/Theme/del/theme_id/{$v.theme_id}" ><img src={$smarty.const.ADMIN_IMG_URL}del.png></a></td>
                    </tr>
                    {/if}
                    {/foreach}
                    {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
