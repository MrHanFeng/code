<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/kd/kindeditor-min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>修改一级导航</a>
			</div>
			
			<div class="panel-body">
				<form action="__URL__/update" method='post'>
					<div class="form-group">
						<label for="">一级导航名称:</label>
						<input type="text" class="form-control" name='name' value='<{$row['name']}>'>
					</div>
					<div class="form-group">
						<label for="">是否在导航显示:</label>
					    <if condition='$row[status] eq 1'>
						<input type="radio" value="1" name='status' checked>是
						<input type="radio" value="2" name='status'>否
						<else/>
						<input type="radio" value="1" name='status'>是
						<input type="radio" value="2" name='status' checked>否
					    </if>
					</div>
					<div class="form-group">
						<input type="submit" value="提交" class='btn btn-primary'>
						<input type="reset" value="取消" class='btn btn-danger'>
					</div>
					<input type="hidden" name="id" value='<{$row['id']}>'>
				</form>
			</div>	
		</div>
	</div>
</body>
</html>
