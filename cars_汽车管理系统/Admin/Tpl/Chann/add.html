<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>添加一级导航</a>
			</div>
			
			<div class="panel-body">
				<form action="__URL__/insert" method='post'>
					<div class="form-group">
						<label for="">一级导航名称:</label>
						<input type="text" class="form-control" placeholder='请输入一级导航名称' name='title'>
					</div>
                  	<div class="form-group">
						<label for="">是否在导航显示:</label>
						<input type="radio" value="1" name='status'>是
						<input type="radio" value="2" name='status'>否
					</div>
					<div class="form-group">
						<input type="submit" value="提交" class='btn btn-primary'>
						<input type="reset" value="取消" class='btn btn-danger'>
					</div>
				</form>
			</div>	
		</div>
	</div>

</body>
</html>
