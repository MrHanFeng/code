<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>user</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/kd/kindeditor-min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
		.link_news{
			display: none;
		}
		.normal_news{

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>添加论坛</a>
			</div>
			
			<div class="panel-body">
				<form action="__URL__/insert" method='post'  enctype='multipart/form-data'>
					<div class="form-group">
						<label for="">论坛标题:</label>
						<input type="text" class="form-control" placeholder='请输入论坛标题' name='title'>
					</div>
					<div class="form-group">
					<label>添加图片</label>	
					<input type="file" name="img">
					<p class='help-block'>请选择图片...</p>
					</div> 
					<!-- <div class='form-group'>
						<label for="">是否置顶:</label>		
						<input type="radio" class="radios" name="ups" value="1">是
						<input type="radio" class="radios" name="ups" value="2">否
					</div> -->
                  	<div class="form-group normal_news">
                  	 <label for="">论坛内容:</label>	 
                  	 <textarea id='tid' name="content" rows='10' class='form-control' placeholder='contents'></textarea>
                  	</div>
                  	<br/>
					<div class="form-group">
						<input type="submit" value="提交" class='btn btn-primary'>
						<input type="reset" value="取消" class='btn btn-danger'>
					</div>
				</form>
			</div>	
		</div>
	</div>

</body>
<script>
var editor;
KindEditor.ready(function(K) {
	editor = K.create('#tid', {
	allowFileManager : true
	});
});
</script>
</html>
