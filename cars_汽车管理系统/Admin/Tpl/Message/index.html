<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>class</title>
	<link rel="stylesheet" href="__PUBLIC__/bs/css/bootstrap.min.css">
	<script src="__PUBLIC__/bs/js/jquery.min.js"></script>
	<script src="__PUBLIC__/bs/js/bootstrap.min.js"></script>
	<style>
		th,td{
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<a href="" class='btn btn-default'>查看论坛</a>
			</div>
			<table class='table table-striped table-bordered'>
				<tr>
					<th>论坛发布者</th>
					<th>论坛标题</th>
					<th>论坛时间</th>
					<th>状态</th>					
					<th>查看</th>
					<th>删除</th>
				</tr>
				<volist name='rows' id='row'>
					<tr>
						<td><{$row['uname']}></td>
						<td><{$row['title']|msubstr=0,20,'utf-8',true}></td>
						<td><{$row['times']|date="Y-m-d H:i:s",###}></td>
						<td>
							<if condition="$row['flag'] eq 1">已审核
							<else/>未审核
							</if>
						</td>
						<td><a href="__URL__/edit/id/<{$row['id']}>/username/<{$row['uname']}>/ips/<{$row['ips']}>"><img src="../Public/images/edit.png"></span></a></td>
						<td><a onclick='return confirm("您确定删除吗?")' href="__URL__/delete/id/<{$row['id']}>"><img src="../Public/images/del.png"></a></td>
					</tr>
				</volist>	
			</table>
			<div class="panel-footer">
			 <{$show}>
			</div>
		</div>
	</div>	
</body>
</html>
